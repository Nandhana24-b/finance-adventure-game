<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Adventure Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff6200;
            margin-top: 20px;
        }

        #gameStats {
            text-align: center;
            margin: 20px;
        }

        #gameStats p {
            font-size: 1.5rem;
            color: #ff6200;
            margin: 5px 0;
        }

        /* Canvas container for the game */
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        canvas {
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* Button to restart game */
        .restart-btn {
            display: block;
            background-color: #ff6200;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .restart-btn:hover {
            background-color: #e55b00;
            transform: scale(1.1);
        }

        /* Game Over screen styling */
        #endMessage {
            text-align: center;
            display: none;
            font-size: 1.5rem;
            color: #333;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 1rem;
        }

        /* Toy Symbol (Emoji) */
        #toySymbol {
            position: absolute;
            top: 50px;
            left: 300px;
            font-size: 3rem;
            display: none;
            color: #ff6200;
        }
    </style>
</head>
<body>

    <h1>Finance Adventure</h1>
    <div id="gameStats">
        <p id="currentMoney">Money: ‚Çπ0</p>
        <p id="savedAmount">Saved: ‚Çπ0</p>
        <p id="goalAmount">Goal: ‚Çπ50 for a Toy</p>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <div id="toySymbol">
        üéÅ  <!-- Toy symbol (emoji) -->
    </div>

    <div id="endMessage">
        <h2>Game Over!</h2>
        <p id="resultMessage"></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Finance Adventure. All Rights Reserved.</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
